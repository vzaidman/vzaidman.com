<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Vitali Zaidman's Personal WebSite</title>
  {{inline-style}}
  <script>
	window.openAll=()=>document.querySelectorAll('details').forEach(e=>e.open=!e.open)
  </script>
</head>
<body>
  <div class="site-container">
	<header class="header">
	  <div class="hero-image">
		<img
		  src="profile-pic.png"
		  alt="the image of Vitali Zaidman"
		/>
	  </div>
	  <div class="headings">
		<h1 class="main-heading">
		  Vitali Zaidman
		</h1>
		<p class="sub-heading">
		  Open Source Maintainer and Enthusiast,
		  <br/>
		  Web expert, Tech-Lead, Blogger, and Researcher.
		</p>
	  </div>
	  <ul class="social-media-links">
		<li>
		  <a href="https://github.com/vzaidman" target="_blank" rel="nofollow nofollow">
			<img src="social-media-icons/github.png" alt="go to Vitali's github account"/>
		  </a>
		</li>
		<li>
		  <a href="https://medium.com/@vzaidman" target="_blank" rel="nofollow nofollow">
			<img src="social-media-icons/medium.png" alt="go to Vitali's github account"/>
		  </a>
		</li>
		<li>
		  <a href="https://twitter.com/vzaidman" target="_blank" rel="nofollow nofollow">
			<img src="social-media-icons/twitter.png" alt="go to Vitali's twitter account"/>
		  </a>
		</li>
		<li>
		  <a href="https://www.linkedin.com/in/vzaidman" target="_blank" rel="nofollow nofollow">
			<img src="social-media-icons/linkedin.png" alt="go to Vitali's linkedin account"/>
		  </a>
		</li>
		<li>
		  <a href="https://facebook.com/vzaidman" target="_blank" rel="nofollow nofollow">
			<img src="social-media-icons/facebook.png" alt="go to Vitali's facebook account"/>
		  </a>
		</li>
		<li>
		  <a href="mailto:vzaidman@gmail.com" target="_blank" rel="nofollow nofollow">
			<img src="social-media-icons/email.png" alt="send Vitali an email"/>
		  </a>
		</li>
	  </ul>
	</header>
	<section class="section projects">
	  <h2 class="list-title">
		Projects
	  </h2>
	  <ul class="list">
		{{project-list}}
	  </ul>
	</section>
	<section class="section articles">
	  <h2 class="list-title">
		Publications
	  </h2>
	  <ul class="list">
		{{publication-list}}
	  </ul>
	</section>
  </div>
</body>
</html>
