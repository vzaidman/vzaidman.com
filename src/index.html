<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Vitali Zaidman's Personal WebSite</title>
  {{inline-style}}
  <script>
	window.openAll=()=>document.querySelectorAll('details').forEach(e=>e.open=!e.open)
  </script>
</head>
<body>
  <header class="header">
	<h1 class="main-heading">Vitali Zaidman</h1>
	<p class="sub-heading">
	  Open Source Maintainer and Enthusiast,
	  <br/>
	  Web expert, Tech-Lead, Blogger, and Researcher.
	</p>
	<img
	  class="hero-image"
	  src="./assets/profile-pic.png"
	  alt="the image of vitali zaidman"
	/>
	<ul class="links">
	  <li>
		<a href="https://twitter.com/vzaidman" target="_blank" rel="nofollow nofollow">
		  Twitter
		</a>
	  </li>
	  <li>
		<a href="https://www.linkedin.com/in/vzaidman" target="_blank" rel="nofollow nofollow">
		  LinkedIn
		</a>
	  </li>
	  <li>
		<a href="https://facebook.com/vzaidman" target="_blank" rel="nofollow nofollow">
		  Facebook
		</a>
	  </li>
	</ul>
  </header>
  <div class="sections">
	<section class="section projects">
	  <h2>
		Projects
	  </h2>
	  <ul class="list">
		{{project-list}}
	  </ul>
	</section>
	<section class="section articles">
	  <h2>
		Publications
	  </h2>
	  <ul class="list">
		{{publication-list}}
	  </ul>
	</section>
  </div>
</body>
</html>
